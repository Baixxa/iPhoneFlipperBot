services:
  fb-marketplace-monitor:
    image: python:3.11-slim
    container_name: fb-marketplace-monitor
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./:/app
    working_dir: /app
    command: >
      sh -c "pip install --no-cache-dir -r requirements.txt &&
             python monitor.py"
